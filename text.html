 <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <title>Meme Channel ðŸ“º</title>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      </head>
      <body style="background:#000; color:white; text-align:center;">
        <h1>Meme Channel en vivo ðŸ”¥</h1>
        <video id="video" width="640" height="360" controls autoplay></video>

        <script>
          const video = document.getElementById('video');
          const videoSrc = 'canal.m3u8';

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
              video.play();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
              video.play();
            });
          } else {
            alert("Tu navegador no soporta HLS ðŸ˜­ prueba con Safari o VLC");
          }
        </script>
      </body>
    </html>
